<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Image Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .generator-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #34495e;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .preview-frame {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .download-link {
            display: inline-block;
            background: #27ae60;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <h1 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Instagram Post Generator</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadPreview()">Load Preview</button>
            <button class="btn" onclick="generateImage()" id="generateBtn">Generate Image</button>
            <button class="btn" onclick="downloadImage()" id="downloadBtn" style="display: none;">Download Image</button>
        </div>

        <div class="preview-container">
            <div class="preview-frame" id="previewFrame">
                <iframe src="trial-page.html" width="1080" height="1350" frameborder="0" id="previewIframe"></iframe>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        let generatedImageData = null;

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function loadPreview() {
            showStatus('Loading preview...', 'info');
            
            // Reload the iframe to ensure fresh content
            const iframe = document.getElementById('previewIframe');
            iframe.src = iframe.src;
            
            setTimeout(() => {
                showStatus('Preview loaded successfully!', 'success');
                setTimeout(hideStatus, 2000);
            }, 1000);
        }

        async function generateImage() {
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            showStatus('Generating image... This may take a few seconds.', 'info');

            try {
                // Wait for iframe to load
                const iframe = document.getElementById('previewIframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Wait a bit more to ensure everything is rendered
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Generate canvas from iframe content
                const canvas = await html2canvas(iframeDoc.body, {
                    width: 1080,
                    height: 1350,
                    scale: 1,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                });

                // Convert to image data
                generatedImageData = canvas.toDataURL('image/png');
                
                // Show success and enable download
                showStatus('Image generated successfully!', 'success');
                downloadBtn.style.display = 'inline-block';
                generateBtn.textContent = 'Generate Image';
                generateBtn.disabled = false;

            } catch (error) {
                console.error('Error generating image:', error);
                showStatus('Error generating image: ' + error.message, 'error');
                generateBtn.textContent = 'Generate Image';
                generateBtn.disabled = false;
            }
        }

        function downloadImage() {
            if (!generatedImageData) {
                showStatus('No image generated yet. Please generate an image first.', 'error');
                return;
            }

            try {
                // Create download link
                const link = document.createElement('a');
                link.download = `gathering-${new Date().toISOString().split('T')[0]}.png`;
                link.href = generatedImageData;
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('Image downloaded successfully!', 'success');
            } catch (error) {
                console.error('Error downloading image:', error);
                showStatus('Error downloading image: ' + error.message, 'error');
            }
        }

        // Auto-load preview when page loads
        window.addEventListener('load', () => {
            setTimeout(loadPreview, 1000);
        });
    </script>
</body>
</html>
