<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body>
    <h1>XPLORE Hong Kong 香港活動搜尋器</h1>

    <div class="toggle-container">
      <button id="eventsButton" class="toggle-button active">搵活動</button>
      <button id="exhibitionsButton" class="toggle-button">睇展覽</button>
    </div>

    <div id="filterButtonsContainer" class="filter-buttons">
      <button id="todayButton">今日</button>
      <button id="weekendButton">今個Weekend</button>
      <button id="allButton">全部</button>
    </div>

    <div id="categoryFilterContainer" class="category-filter">
      <button id="allCategoriesButton" class="category-button active">全部</button>
      <!-- Other category buttons will be added dynamically -->
    </div>

    <div id="eventList">
      <!-- Events will be populated here -->
    </div>

    <script src="script.js"></script>
  </body>
