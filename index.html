<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XPLORE Hong Kong</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-9XN8N66SKM"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-9XN8N66SKM");
  </script>

  <body class="main-content-with-nav">
    <!-- Navigation Header -->
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-title">XPLORE Hong Kong</h1>
      </div>
    </nav>

    <!-- Search and Reload Section -->
    <div class="search-reload-container">
      <div class="search-box-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Search by title or location...">
        <button id="clearSearchBtn" class="clear-search-btn" style="display: none;">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <button id="reloadBtn" class="reload-btn" title="Reload data from Google Sheets">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>

    <div class="filters-section">
      <div id="dateFiltersContainer" class="filter-row">
        <!-- Date filter buttons will be generated dynamically -->
      </div>
      <div id="categoryFiltersContainer" class="filter-row">
        <!-- Category filter buttons will be generated dynamically -->
      </div>
      <div id="areaFiltersContainer" class="filter-row">
        <!-- Area filter buttons will be generated dynamically -->
      </div>
    </div>

    <!-- Main Content -->
    <div id="discoverContent" class="content-view">
      <div id="eventList">
        <!-- Events will be populated here -->
      </div>
    </div>

    <!-- Saved Content -->
    <div id="savedContent" class="content-view" style="display: none;">
      <div id="savedEventList">
        <!-- Saved events will be populated here -->
      </div>
      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fas fa-heart empty-heart"></i>
        <h2>No saved activities yet</h2>
        <p>Start exploring and save activities you're interested in!</p>
        <button class="explore-btn" id="exploreFromEmpty">
          Explore Activities
        </button>
      </div>
    </div>

    <!-- Profile Content -->
    <div id="profileContent" class="content-view" style="display: none;">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <h2 id="profileUserName" class="profile-name">User</h2>
        </div>
        
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-number" id="savedCount">0</div>
            <div class="stat-label">Saved Activities</div>
          </div>
        </div>

        <div class="profile-actions">
          <button id="signOutBtn" class="sign-out-button">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign Out</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Xplore Events Content -->
    <div id="xploreContent" class="content-view" style="display: none;">
      <div id="xploreEventList" class="xplore-event-container">
        <!-- Xplore events will be populated here -->
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="nav-tabs">
        <button class="nav-tab active" id="discoverTab">
          <i class="fas fa-compass"></i>
          <span>Discover</span>
        </button>
        <button class="nav-tab" id="xploreTab">
          <i class="fas fa-star"></i>
          <span>Xplore Events</span>
        </button>
        <button class="nav-tab" id="savedTab">
          <i class="fas fa-heart"></i>
          <span>Saved</span>
        </button>
        <button class="nav-tab" id="profileTab">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </button>
      </div>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
